{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}
    {% for post in post_list %}
    <div class="card mb-3">
        {% load static %}
        <img src="{{ post.image.url }}" class="card-img-top" alt="#">
        <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.body }}</p>
        <p class="card-text"><small class="text-muted">By: {{ post.author}} | Date: {{ post.created_at }}</small></p>
        
        <a href="{% url 'blog_post_detail' pk=post.id %}">See Detail</a>
        </div>
    </div>
    {% endfor %}
{% endblock content %}
