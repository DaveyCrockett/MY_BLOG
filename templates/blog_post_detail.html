{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1 class="detail-heading">{{ post.title }}</h1>
    <p><strong>Post By: {{ post.author }} | on {{ post.created_at }}</strong></p>
    <img src="{{ post.image.url }}" alt="user view" class="detail-img">
    <p>{{ post.body }}</p>
    {% if user.is_authenticated %}
    <a href="{% url 'edit_blog_post' post.id %}" class="btn btn-primary">Edit</a> |
    <a href="{% url 'delete_blog_post' post.id %}" class="btn btn-warning">Delete</a>
    {% endif %}
{% endblock content %}
