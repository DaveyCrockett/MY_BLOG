{% extends 'base.html' %}

{% block title %}Blog Posts{% endblock title %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in post_list %}
            <li><a href="{% url 'blog_post_detail' post.id %}">{{ post.title }}</a></li> 
        {% endfor %}
    </ul>
{% endblock content %}
