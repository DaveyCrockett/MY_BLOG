{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><strong>Post By: {{ post.author }} | on {{ post.created_at }}</strong></p>
    <p>{{ post.body }}</p>
    <a href="{% url 'edit_blog_post' post.id %}" class="btn btn-primary">Edit</a> |
    <a href="{% url 'delete_blog_post' post.id %}" class="btn btn-warning">Delete</a>
{% endblock content %}
